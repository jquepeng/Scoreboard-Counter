<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body style="background-color: #1B244A">
        <div class="container">
            <div class="flex-col">
                <h1 class="header"> HOME </h1>
                <div class="score" id="home-score">0</div>
                <div class="container" style="padding-top: 2rem">
                    <button class="score-btn" onclick="add(1, 'home')">+1</button>
                    <button class="score-btn" onclick="add(2, 'home')">+2</button>
                    <button class="score-btn" onclick="add(3, 'home')">+3</button>
                </div>
            </div>
            <div>
                <h1 class="header"> GUEST </h1>
                <div class="score" id="guest-score">0</div>
                <div class="container" style="padding-top: 2rem">
                    <button class="score-btn" onclick="add(1, 'guest')">+1</button>
                    <button class="score-btn" onclick="add(2, 'guest')">+2</button>
                    <button class="score-btn" onclick="add(3, 'guest')">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
